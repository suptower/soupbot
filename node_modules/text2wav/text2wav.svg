 <g id="hand" class="wave" style="pointer-events:bounding-box">
  <use id="svg_8" transform="matrix(0.983982 0 0 0.992649 1.95195 1.97795)" xlink:href="#svg_7"/>
  <text fill="#000000" font-family="Cursive" font-size="63" id="svg_10" stroke="#000000" stroke-width="0" text-anchor="middle" x="137.507996" xml:space="preserve" y="219.339014">text</text>
 </g>
   <script type="text/javascript"><![CDATA[
    var hand = document.getElementById("hand")
    hand.addEventListener('mouseover',function(evt){
    });
    hand.addEventListener('mouseout',function(evt){
    });

    document.addEventListener('scroll', animate);
    // check if element is in view
    function inView(element) {
      // get window height
      var windowHeight = window.innerHeight;
      // get number of pixels that the document is scrolled
      var scrollY = window.scrollY || window.pageYOffset;
      
      // get current scroll position (distance from the top of the page to the bottom of the current viewport)
      var scrollPosition = scrollY + windowHeight;
      // get element position (distance from the top of the page to the bottom of the element)
      var elementPosition = element.getBoundingClientRect().top + scrollY + element.clientHeight;;
      
      // is scroll position greater than element position? (is element in view?)
      if (scrollPosition > elementPosition) {
        return true;
      }
      
      return false;
    }
    // animate element when it is in view
    function animate() {
      // is element in view?
      if (inView(hand)) {
          // element is in view, add class to element
          hand.style.animation = 'none';
          setTimeout(function(){
            hand.style.animation = '';
            hand.classList.add('wave');
          },1000)
      }
      else {
          // element is in view, add class to element
          hand.classList.remove('wave');
      }
    }
  ]]>
  </script>
